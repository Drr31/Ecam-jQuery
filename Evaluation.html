        <!-- diaporama de 5 images ,changent toutes les 2 secondes, clic pause, reclic relance  -->
<div id="a3"> <h1> My Slides</h1>
    <div id='diaporama'>
    </div>

    <script>
            
    var nb = 5;
    var actuel = 0;
    var imgsrep = 'images/'; 
    var imgs = new Array();
    var t; 


    for (i=0;i<nb;i++){
        imgs.push(imgsrep + 'image' + i + '.jpg');
    }

    $(document).ready(function(){
        //préchargement des images
        charge_images();
        
        //Insertion les images dans la div d'id diaporma
        $('<img id=\'voir\' alt=\'une image\'width="1000px" />').attr('src', imgsrep + 'image0.jpg').appendTo($('#diaporama'));
        
        //le  timer
        t = setInterval(change_image, 2000);
        var clickCounter=-1 ;
        //you click you stop slides
    
        $('#voir').click(function(){
            clearInterval(t);
            clickCounter++;
        // you click another time slide restart	 
            if (clickCounter%2) {
                t=setInterval(change_image,2000);
            }		
        });
        

        
    });

    // changement d'image
    function change_image(){
            actuel++; 
            if(actuel===nb){actuel=0;} 
            $('#voir').attr('src', imgs[actuel]);	
    }

    function charge_images(){
        $(imgs).each(function(){
            $("<img/>").src = imgsrep + this;	
        });
    }

   </script>


</div>
